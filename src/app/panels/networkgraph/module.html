<div ng-controller="networkgraph" ng-init="init()">
    <style>
        bar-chart rect {
            fill: steelblue;
        }
        bar-chart text {
            fill: white;
            font: 10px sans-serif;
            text-anchor: end;
        }
        .node circle {
          cursor: pointer;
          stroke: #3182bd;
          stroke-width: 1.5px;
        }

        .node text {
          font: 10px sans-serif;
          pointer-events: none;
          text-anchor: middle;
        }

        line.link {
          fill: none;
          stroke: #9ecae1;
          stroke-width: 1.5px;
        }

    </style>
    <networkgraph-chart></networkgraph-chart>
</div>
