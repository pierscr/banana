<div class="row-fluid">
    <div class="span3">
        <label class="small">
            nodes core name<tip>Specify a the core name containing the nodes for the graph</tip>
        </label>
        <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.nodesCore" ng-change="set_refresh(true)">
    </div>
    <div class="span3">
        <label class="small">
            Node field <tip>Specify a field which contains the nodes name</tip>
        </label>
        <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.nodesField" ng-change="set_refresh(true)">

    <div class="span3">
        <label class="small">
            links core name<tip>Specify a the core name containing the nodes for the graph</tip>
        </label>
        <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.linksCore" ng-change="set_refresh(true)">
    </div>
  </br>
    <div class="span3">
        <label class="small">
            Nodes limit<tip>Max number of nodes</tip>
        </label>
        <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.nodelimit" ng-change="set_refresh(true)">
    </div>
    </br>
    <div class="span3">
        <label class="small">
          Max Link distance <tip>The link distance</tip>
        </label>
        <input type="number" class="input-small" bs-typeahead="fields.list" ng-model="panel.maxLinkDistance" ng-change="set_refresh(true)">
    </div>

    </div>

        </label>
        <input type="number" class="input-small" bs-typeahead="fields.list" ng-model="panel.linkNumber" ng-change="set_refresh(true)">
    </div>
    <div class="span3">
        <label class="small">
          Min Link distance <tip>The link distance</tip>
        </label>
        <input type="number" class="input-small" bs-typeahead="fields.list" ng-model="panel.minLinkDistance" ng-change="set_refresh(true)">
    </div>
    <div class="span3">
        <label class="small">
          Max Node size <tip>The max node size</tip>
        </label>
        <input type="number" class="input-small" bs-typeahead="fields.list" ng-model="panel.maxNodeSize" ng-change="set_refresh(true)">
    </div>
    <div class="span3">
        <label class="small">

        </label>
        <input type="number" class="input-small" bs-typeahead="fields.list" ng-model="panel.minNodeSize" ng-change="set_refresh(true)">

        <input type="number" class="input-small" bs-typeahead="fields.list" ng-model="panel.charge" ng-change="set_refresh(true)">
    </div>
    <div class="span3">
        <label class="small">

        </label>
        <input type="number" class="input-small" bs-typeahead="fields.list" ng-model="panel.gravity" ng-change="set_refresh(true)">
    </div>
    <div class="span3">
        <label class="small">

        </label>
        <input type="number" class="input-small" bs-typeahead="fields.list" ng-model="panel.fontSize" ng-change="set_refresh(true)">
    </div>
    <div class="span3">
        <label class="small">
          Node Search <tip>The search field which is search when click on node</tip>
        </label>
        <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.nodeSearch" ng-change="set_refresh(true)">
    </div>
    <div class="span3">
        <label class="small">

        </label>
        <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.nodeLink1" ng-change="set_refresh(true)">
    </div>
    <div class="span3">
        <label class="small">
          Node link 2 <tip>the cluster 1 field link to the node field</tip>
        </label>
        <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.nodeLink2" ng-change="set_refresh(true)">
    </div>

  <div class="span3">

        Label <tip>check to show cluster label</tip>
      </label>
      <input class="input-small" ng-model="panel.label" type="checkbox" ng-change="set_refresh(true)"></inpt>
  </div>
