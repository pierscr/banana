<div class="row-fluid">
    <div class="span3">
        <label class="small">
            Field 1 for displaying values <tip>Specify a field to show values on the bar chart</tip>
        </label>
        <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.field1" ng-change="set_refresh(true)">
    </div>
    <div class="span3">
        <label class="small">
            Field 2 for displaying values <tip>Specify a field to show values on the bar chart</tip>
        </label>
        <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.field2" ng-change="set_refresh(true)">
    </div>
    <div class="span3">
        <label class="small">
          Link distance <tip>The link distance</tip>
        </label>
        <input type="number" class="input-small" bs-typeahead="fields.list" ng-model="panel.linkDistance" ng-change="set_refresh(true)">
    </div>
    <div class="span3">
        <label class="small">
          Charge <tip>The charge</tip>
        </label>
        <input type="number" class="input-small" bs-typeahead="fields.list" ng-model="panel.charge" ng-change="set_refresh(true)">
    </div>
    <div class="span3">
        <label class="small">
          Gravity <tip>The gravity</tip>
        </label>
        <input type="number" class="input-small" bs-typeahead="fields.list" ng-model="panel.gravity" ng-change="set_refresh(true)">
    </div>
