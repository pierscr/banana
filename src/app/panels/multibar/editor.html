<div class="row-fluid">
    <div class="span3">
        <label class="small">
            Field 1 for displaying values <tip>Specify a field to show values on the bar chart</tip>
        </label>
        <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.field1" ng-change="set_refresh(true)">
    </div>
    <div class="span3">
        <label class="small">
            Field 2 for displaying values <tip>Specify a field to show values on the bar chart</tip>
        </label>
        <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.field2" ng-change="set_refresh(true)">
    </div>
    <div class="span2">
        <label class="small">
            Number of results <tip>Specify a number of rows to retrieve the result set.</tip>
        </label>
        <input class="input-small" type="number" ng-model="panel.max_number_r" ng-change="set_refresh(true)">
    </div>
    <div class="span2">
        <label class="small">
            Mode <tip>Specify if show frequency or percentage.</tip>
        </label>
        <select class="input-small" ng-model="panel.number_mode" ng-change="set_refresh(true)">
            <option value="F">frequency</option>
            <option value="P">percentage</option>
        </select>
    </div>
</div>
