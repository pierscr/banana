<div class="context" ng-show="dialog=='add' || dialog=='remove' || dialog=='send'" ng-style="style">
  <ul ng-show="dialog=='add'">
    <li ng-click="andSelection()">Select only this</li>
    <li ng-click="orSelection()">Select to compare</li>
    <li ng-show="showCompare" ng-click="applyCompare()">Apply compare</li>
    <li ng-click="abort()">Abort</li>
  </ul>
  <ul ng-show="dialog=='remove'">
    <li ng-click="removeFilterSelection()">Remove filter</li>
    <li ng-show="showCompare" ng-click="applyCompare()">Apply compare</li>
    <li ng-click="abort()">Abort</li>
  </ul>
  <ul ng-show="dialog=='send'">
    <li ng-click="abort()">Send as relevant</li>
    <li ng-click="abort()">Abort</li>
  </ul>
</div>
